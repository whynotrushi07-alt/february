<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You, Radha ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: radial-gradient(circle at top, #ffdde6, #ff9ac0, #ff6fa5);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Glass Card */
    .card {
        width: 90%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(255, 0, 90, 0.4);
        animation: fadeIn 1.4s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
    }

    .illustration {
        width: 160px;
        margin-bottom: 10px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    h1 {
        margin-top: 10px;
        font-size: 32px;
        color: #b8005c;
        font-weight: 700;
    }

    .btn {
        padding: 14px 35px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
    }

    #yes {
        background: #ff1450;
        color: white;
        box-shadow: 0 6px 20px rgba(255, 20, 80, 0.5);
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #333;
        color: white;
        position: absolute;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    #no:hover {
        transform: scale(1.1);
    }

    /* Hearts + Petals */
    .float {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: rise 7s linear infinite;
        opacity: 0.8;
    }

    @keyframes rise {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQs0hIdvZmLxzrLGoVM3UBKBRIMvWCyfEM8w&s" class="illustration"> <!-- cute couple image -->

    <h1>Radha, Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button id="yes" class="btn" onclick="goToCongratulations()">Yes</button>
    <button id="no" class="btn">No</button>
</div>

<script>
    /* Move NO button randomly */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", function () {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    function goToCongratulations() {
        window.location.href = "congrats.html";
    }

    /* Hearts + petals */
    function createFloat() {
        const e = document.createElement("div");
        e.className = "float";

        const items = ["‚ù§Ô∏è", "üíñ", "üíó", "üå∏", "üå∫"];
        e.textContent = items[Math.floor(Math.random() * items.length)];

        e.style.left = Math.random() * window.innerWidth + "px";
        e.style.fontSize = (22 + Math.random() * 18) + "px";

        document.body.appendChild(e);
        setTimeout(() => e.remove(), 7000);
    }
    setInterval(createFloat, 350);
</script>

</body>
</html>
